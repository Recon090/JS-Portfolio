<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculatorStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body id="background">
    <div id="calcBackground">
        <p id="calcScreen"></p><br>
    </div>
    
    <div>
        <button class="calcButtons" id="clearButton">C</button>
        <button class="calcButtons" id="negativeSign">+/-</button>
        <button class="calcButtons" id="leftPar">(</button>
        <button class="calcButtons" id="rightPar">)</button><br>

        


        <button class="calcButtons" id="sevenButton">7</button>
        <button class="calcButtons" id="eightButton">8</button>
        <button class="calcButtons" id="nineButton">9</button>
        <button class="calcButtons operators" id="divideButton">/</button><br>
        

        <button class="calcButtons" id="fourButton">4</button>
        <button class="calcButtons" id="fiveButton">5</button>
        <button class="calcButtons" id="sixButton">6</button>
        <button class="calcButtons operators" id="multiplyButton">*</button><br>
        <button class="calcButtons" id="oneButton">1</button>
        <button class="calcButtons" id="twoButton">2</button>
        <button class="calcButtons" id="threeButton">3</button>
        <button class="calcButtons operators" id="minusButton">-</button><br>
        <button class="calcButtons" id="zeroButton">0</button>
        <button class="calcButtons" id="decimalButton">.</button>
        <button class="calcButtons" id="equalsButton">=</button>
        <button class="calcButtons operators" id="plusButton">+</button>
    </div>

    

    <script src="calcFunctions.js"></script>
</body>
</html>
